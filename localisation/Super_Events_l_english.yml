l_english:
  get_super_event_title:0 "-"
  GFX_SPEVNT_Unification_Atsiz:0 "Adsiz Unifies Turkey"
  GFX_SPEVNT_Unification_Atsiz_TEXT:0 "He who would live must fight. He who doesn't wish to fight in this world, where permanent struggle is the law of life, has not the right to exist. \n- §OAdolf Hitler§!"
  GFX_SPEVNT_Unification_Atsiz_REMARK:0 "VICTORY!"
  GFX_SPEVNT_Unification_Enver:0 "Enver Unifies Turkey"
  GFX_SPEVNT_Unification_Enver_TEXT:0 "I cannot escape the sorrow, the pain of the danger that threatens my homeland, and I do not know where to find solace. \n- §YEnver Pasha§!"
  GFX_SPEVNT_Unification_Enver_REMARK:0 "Hail Victory!"
  GFX_SPEVNT_Unification_Samet:0 "Samet Unifies Turkey"
  GFX_SPEVNT_Unification_Samet_TEXT:0 "Never say 'I have a right!'. Right does not exist, only duty does. \n- §CZiya Gökalp§!"
  GFX_SPEVNT_Unification_Samet_REMARK:0 "To Victory!"
  GFX_SPEVNT_Unification_Ataturk:0 "Kemalists Unify Turkey"
  GFX_SPEVNT_Unification_Ataturk_TEXT:0 "To see me does not necessarily mean to see my face. To understand my thoughts is to have seen me. \n- §RMustafa Kemal Ataturk§!"
  GFX_SPEVNT_Unification_Ataturk_REMARK:0 "A House United"
  GFX_SPEVNT_Unification_Ethem:0 "Ethemites Unify Turkey"
  GFX_SPEVNT_Unification_Ethem_TEXT:0 "It is not heroes that make history, but history that makes heroes. \n- §RUnknown§!"
  GFX_SPEVNT_Unification_Ethem_REMARK:0 "Revolution!"
  GFX_SPEVNT_Unification_Ulema:0 "The Ulema Unifies Turkey"
  GFX_SPEVNT_Unification_Ulema_TEXT:0 "Yesterday I was clever, so I wanted to change the world. Today I am wise, so I am changing myself. \n- §GRumi§!"
  GFX_SPEVNT_Unification_Ulema_REMARK:0 "TAKBIR!"
  GFX_SPEVNT_Unification_Nazim:0 "Revolution Engulfs Turkey"
  GFX_SPEVNT_Unification_Nazim_TEXT:0 "Reinforce the fronts, This fight is against fascism, this fight is a fight for freedom.. \n- §RNazim Hikmet§!"
  GFX_SPEVNT_Unification_Nazim_REMARK:0 "Revolution!"

  GFX_SPEVNT_Unification_Arabs:0 "UAR Declared!"
  GFX_SPEVNT_Unification_Arabs_TEXT:0 "Our path to Palestine will not be covered with a red carpet or with yellow sand, it will be covered with blood. The Arab nation must unite.. \n- §GGamel Abdel Nasser§!"
  GFX_SPEVNT_Unification_Arabs_REMARK:0 "To Cairo!"

  GFX_SPEVNT_Unification_Goebbels:0 "National Socialists Unite Germany!"
  GFX_SPEVNT_Unification_Goebbels_TEXT:0 "Man only honors what he conquers or defends. \n- §RReichsführer Joseph Goebbels!§!"
  GFX_SPEVNT_Unification_Goebbels_REMARK:0 "Sieg Heil!"

  GFX_SPEVNT_German_RusWar:0 "The Great Russian War"
  GFX_SPEVNT_German_RusWar_TEXT:0 "In peace, sons bury their fathers. In war, fathers bury their sons.\n-§CHerodotos§!"
  GFX_SPEVNT_German_RusWar_REMARK:0 "War again."

  GFX_SPEVNT_WW2:0 "The Second Great War"
  GFX_SPEVNT_WW2_TEXT:0 "Your name is unknown. Your deed is immortal.\n-§RUnknown§!"
  GFX_SPEVNT_WW2_REMARK:0 "Destruction."

  GFX_SPEVNT_Fuller_Unif:0 "Fuller Triumphant"
  GFX_SPEVNT_Fuller_Unif_TEXT:0 "The early American arrived at a land of which he knew nothing. \n- §OFrancis Parker Yockey§!"
  GFX_SPEVNT_Fuller_Unif_REMARK:0 "God of War."

  GFX_SPEVNT_Merc_Unif:0 "The Mercenaries Rise"
  GFX_SPEVNT_Merc_Unif_TEXT:0 "There are customers we serve, and customers we service. \n- §CUnknown§!"
  GFX_SPEVNT_Merc_Unif_REMARK:0 "Ahoy!"

  GFX_SPEVNT_Madan_Unif:0 "The Redcoats Unify Turkey!"
  GFX_SPEVNT_Madan_Unif_TEXT:0 "The longer the battle lasts the more force we'll have to use!. \n- §RGeorgy Zhukov§!"
  GFX_SPEVNT_Madan_Unif_REMARK:0 "Revolution."

  GFX_SPEVNT_GermLib_Unif:0 "German Reunification"
  GFX_SPEVNT_GermLib_Unif_TEXT:0 "I am a firm believer in the people. If given the truth, they can be depended upon to meet any national crisis. \n- §CAbraham Lincoln§!"
  GFX_SPEVNT_GermLib_Unif_REMARK:0 "Let's go!"

  GFX_SPEVNT_GermAuth_Unif:0 "German Reunification"
  GFX_SPEVNT_GermAuth_Unif_TEXT:0 "Germany must have her place in the sun. \n- §GWilhem II§!"
  GFX_SPEVNT_GermAuth_Unif_REMARK:0 "Let's go!"

  GFX_SPEVNT_Atsiz_Europe:0 "Genghis' Revenge"
  GFX_SPEVNT_Atsiz_Europe_TEXT:0 "I am the punishment of God...If you had not committed great sins, God would not have sent a punishment like me upon you. \n- §OGenghis Khan §!"
  GFX_SPEVNT_Atsiz_Europe_REMARK:0 "End of The West!"