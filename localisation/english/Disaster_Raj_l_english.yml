RAJ.4.a:0 "Send them only guns. They know what to do with them"
RAJ.4.b:0 "Send them brave men, they'll fight for our Britain"
RAJ.4.c:0 "Send them guns and our soldiers, it'll be better"
RAJ.4.d:0 "Send them just a little bit of everything"

