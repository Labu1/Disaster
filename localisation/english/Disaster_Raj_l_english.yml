RAJ_forgotten_colony:0 "Forgotten colony"
RAJ_forgotten_colony_desc:0 "We are a forgotten British colony located in India. Our plight is clear to everyone, but we try to survive. And it seems to everyone that Lord Louis Mountbatten, who has recently assumed office, will be the last Governor-General of British India..."

RAJ_mountbatten_plan:0 "Mountbatten plan"
RAJ_mountbatten_plan_desc:0 "Lord has a plan to rescue India from the protracted crisis. Maybe we should trust him? These days, any action is better than no action."

RAJ_ports_of_sri_lanka:0 "Ports of Sri Lanka"
RAJ_ports_of_sri_lanka_desc:0 "Sri Lanka is probably the best island to establish major ports on for communication with Britain, and the outside world in general, so we should start developing shipbuilding."

RAJ_infrastructure_of_island:0 "Infrastructure of Island" 
RAJ_infrastructure_of_island_desc:0 "The ports are built! But the workers have nowhere to live, it is very difficult for them to get from one city to another in case of emergency. It can take a week to get from Tricomalee to the nearest town, Kandy! And that's only one way! So, obviously, infrastructure needs to be developed to solve such problems. Shovels in hand and let's go to war with the impassable jungle!"

RAJ_invset_in_Sri_lanka:0 "Invest in Sri Lanka"
RAJ_invset_in_Sri_lanka_desc:0 "To complete the transformation of Sri Lanka, we need to develop industries there. In case we get drunk off the continent we can stay on that island for as long as we need to."

