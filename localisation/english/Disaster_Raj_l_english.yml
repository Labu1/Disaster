RAJ.10.a:0 "I guess, we don't have any choice"

RAJ.11.t:0 "Meeting in Mumbai"
RAJ.11.d:0 "Lord Louis have a meeting with leader of British Royal Forces from Kashmir and ruler of British Burma. Lord have a plan, to help in their fragile position, by not only creating an alliance but also with military help. Enoch can teach soldiers to conduct combat operations in the mountains, Orde - fight in Jungle, and Lord with technical experts."
RAJ.11.a:0 "Thanks for the meeting, colleagues"

RAJ.20.t:0 "Enoch Power Agreed"
RAJ.20.d:0 ""
RAJ.20.a:0 "I guess, he had no other choice"

