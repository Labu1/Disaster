NGU_infiltrate_unions_desc:0 "Despite being on the symbols after workers revolution after the great war, the trade unions are filled with groups who strongly oppose our regime.Namely:anarchists, democratic socialists and bolsheviks. But after series of operations against these groups in the trade unions, we will ensure our dominance in the trade unions."
NGU_hunt_down_bandits_desc:0 "Bandits of Hoeltz were nothing  more than a blood thirsty criminals. One of the key reasons to our rise to the power was support of the people against these thugs. We gave people our word that we would end this bandits. And we are the man of our word."
NGU_start_centralization_desc:0 "To secure the future of Germany we need a strong state. And trough libertarian and federalist ways we can never achieve that. Because of that we will centralize the state and power around one man.\nVolksführer Dr. Joseph Goebbels. And with that he will lead Germany into the greatness"
NGU_choose_NAD_desc:0 "Form The NAD"
NGU_disband_parties_desc:0 "Working man is the hearth of every nation. A nation which ignores and goes against its worker is doomed to fall. We don't want  our nation to fall into chaos and degeneracy. Because of that we protect our germanic workers."
