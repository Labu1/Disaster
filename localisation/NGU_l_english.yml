###
NGU_choose_strasser_desc:0 "Otto Strasser. The leader of the Schwarze Front and economy minister has been chosen for second in command by our Volksführer thanks to his role in more and more economic growth of the Germany.His future politics will most likely put socialism in front of the nationalism."
NGU_choose_hitler_desc:0 "Adolf Hitler, the leader of the Deustsche Nationale League and propaganda minister has been chosen for second in command by our Volksführer thanks to his role in spreading national socialism through whole Germany.His future politics will surely value the nationalism more than the socialism."
NGU_labor_camps_desc:0 "After the unification of our nation, many indusrtial plants are damaged because of fighting all across Germany.And since the unified fatherland needs more resources we shouldn’t just repair the damaged factories but we also have to expand our industry as much as we can in order to create a powehouse in all of the Europe."
NGU_autohban_desc:0 "The Reichsauthobahn was a project to connect vaterland with a web of roads.This project will not just improve the roads for the civillians but will also help us to reduce unemployment and create a system of logistics and troop transportation.Lot of our people were left jobless after the end of the unification war.This project can be good asset for get tham back to work.And the military part of this project is that we will ben able to transport massive amount of logistics and troop which will have very positive effect on our army."
NGU_Expand_Academia_desc:0 "During the period of interwar and german reunification wars the science was left at the background.But since The Germany has been reborn our people and mostly our armed forces needs new technology liken ever before. Considering this fact our government decided to fund succesfull scientists but also is looking for new talents to contribute to the new Germanic science. İf we are able to earn this young scientist for society, nobody can match us."
